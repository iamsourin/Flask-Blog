<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Admin Panel</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
	  	.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
	  	}
	  	@media (min-width: 768px) {
			.bd-placeholder-img-lg {
		  		font-size: 3.5rem;
			}
	  	}
	</style>
	<!-- Custom styles for this template -->
	<link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin" action="/dashboard" method="post">
		{% set fname = 'img/' + params['login_image'] %}
  		<img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
  		<h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  		<label for="uname" class="sr-only">User Name</label>
  		<input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required autofocus>
  		<label for="pass" class="sr-only">Password</label>
  		<input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
  		<div class="checkbox mb-3">
			<label>
	  			<input type="checkbox" value="remember-me"> Remember me
			</label>
  		</div>
  		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  		<p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017-2019</p>
	</form>
</body>
</html>
